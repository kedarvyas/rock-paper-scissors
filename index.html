<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <script>
        var choices = ['Rock', 'Paper', 'Scissors'];
        function computerPlay() {
            var res = choices[Math.floor(Math.random() * choices.length)];
            return res;
        }

        //     var playerSelection = ("Please select an option: Rock, Paper, Scissors",'');
        //     var computerSelection = computerPlay();
        var playerSelection = "rock";
        var computerSelection = computerPlay();

        var pScore = 0;
        var cScore = 0;

        function playRound(playerSelection, computerSelection) {

            if (playerSelection.toLowerCase() == "Rock".toLowerCase()) {
                if (computerSelection === "Paper") {
                    return "Oops! Paper beats rock!"
                    cScore++;
                }
                else if (computerSelection === "Scissors") {
                    return "Nice! Rock beats scissors!"
                    pScore++;
                }
                else {
                    return "It's a Tie!"
                }
            }

            else if (playerSelection.toLowerCase() === "Paper".toLowerCase()) {
                if (computerSelection === "Rock") {
                    return "Woohoo! Paper beats rock!"
                    pScore++;
                }
                else if (computerSelection === "Scissors") {
                    return "Unlucky. Scissors beats paper."
                    cScore++;
                }
                else {
                    return "Tie."
                }
            }

            else if (playerSelection.toLowerCase() === "Scissors".toLowerCase()) {
                if (computerSelection === "Rock") {
                    return "Not this time. Rock beats scissors."
                    cScore++;
                }
                else if (computerSelection === "Paper") {
                    return "Sharp! Scissors beats paper!"
                    pScore++;
                }
                else {
                    return "Tie!"
                }
            }
        }

        function game() {
            var i;
            for (i = 0; i < 5; i++) {
                playRound();
            }

        }

    </script>
</body>

</html>
